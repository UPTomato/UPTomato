    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Polytrack - Web App</title>

    <!-- Global Styles -->
    <style>
        body, html, iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* iOS Smooth Scrolling */
        .forceIosScrolling {
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
        }
    </style>

</head>
<body>

    <iframe id="innerFrame" name="innerFrame" 
        sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation" 
        frameborder="0" allowfullscreen=""
        src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/wergboy/NLP@3cd7c854d047f364125194f75adeaa75aecf7985/pt/pt.xml&amp;container=ig" 
        style="overflow: auto;">
    </iframe>

    <script>
        // Save the game progress to cookies
        function saveGameProgress(level, score) {
            const gameProgress = JSON.stringify({ level, score });
            setCookie('gameProgress', gameProgress, 365);  // Save progress for 1 year
        }

        // Load the game progress from cookies
        function loadGameProgress() {
            const savedProgress = getCookie('gameProgress');
            if (savedProgress) {
                return JSON.parse(savedProgress);  // Return the parsed progress data
            }
            return null;  // No saved progress
        }

        // Set a cookie
        function setCookie(cname, cvalue, exdays) {
            let d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        // Get a cookie
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // Send message to the iframe
        function sendProgressToIframe() {
            const iframe = document.getElementById('innerFrame');
            const progress = loadGameProgress();
            if (progress) {
                // Send progress data to the iframe
                iframe.contentWindow.postMessage({ type: 'loadProgress', data: progress }, '*');
            }
        }

        // Listen for messages from iframe (e.g., when the game updates progress)
        window.addEventListener('message', function (event) {
            // Only accept messages from the iframe
            if (event.origin !== 'https://images-opensocial.googleusercontent.com') {
                return;
            }

            // Handle the message, assuming it's game progress update
            if (event.data.type === 'updateProgress') {
                const { level, score } = event.data;
                saveGameProgress(level, score);  // Save progress
            }
        });

        // Initialize the game when the page loads
        window.onload = function() {
            sendProgressToIframe();  // Send the saved progress (if any) to the iframe on page load
        };
    </script>

</body>
